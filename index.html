<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap icons CDN for social icons in footer -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
     <header>
        <h1>Welcome to My Dynamic Web Page</h1>
    </header>

    <main>
        <section>
            <p id="dynamicText">This text will change when you click the button.</p>
            <button id="changeTextButton">Change Text</button>
        </section>
        
        <section>
            <h2>List of Items</h2>
            <ul id="itemList">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <button id="addItemButton">Add Item</button>
            <button id="removeItemButton">Remove Last Item</button>
        </section>
    </main>

<footer>

</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
